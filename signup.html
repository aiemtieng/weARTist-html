<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <section>
      <img src="image/bg.jpg" class="bg" />
      <img src="image/people.png" class="people" />
      <img src="image/people1.png" class="people1" />
      <div class="Login">
        <h2>Sign Up</h2>
        <div class="inputBox">
          <input type="email" placeholder="Email" id="email" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="inputBox">
          <button id="btn" onclick="signUp()">Sign Up</button>
        </div>
        <div class="group">
          <p>Already have an account</p>
        </div>
        <div class="group">
          <span><a href="signIn.html">Log In Here</a></span>
        </div>
      </div>
    </section>
    <script src="mainsign.js"></script>
  </body>
</html>
